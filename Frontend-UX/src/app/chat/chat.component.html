<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<html>
<head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet"

</head>
<body>
<div class="container">
<h3 class=" text-center">Messaging</h3>
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Recent</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar"  placeholder="Search" >
                <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>

          <div class="inbox_chat">
            <div (click)="verMensajes(chat)" class="chat_list" *ngFor = "let chat of chats">
            <div class="chat_people" >
                <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                <div class="chat_ib">
                  <h5>{{chat.nombre}}  <span class="chat_date">Dec 25</span></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
                  <!-- <span class="time_date"> 11:01 AM    |    June 9</span> -->


        <div class="mesgs" >
          <div class="msg_history" >

            <!-- caso para cuando el administrador abre el chat -->
            <div *ngIf="user[0].rol==2">
            <div *ngFor = "let chat of lstMessage" >
            <div class="incoming_msg" *ngIf = "chat.status==1">
              <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{chat.mensaje}}</p>
                </div>
              </div>
            </div>

            <div class="outgoing_msg" *ngIf= "chat.status==0 ">
              <div class="sent_msg">
                <p> {{chat.mensaje}}  </p>
               </div>
            </div>
          </div>
        </div>


        <!-- Caso para cuando el cliente abre el chat -->
        <div *ngIf="user[0].rol==1">
          <div *ngFor = "let chat of lstMessage" >
            <div class="incoming_msg" *ngIf = "chat.status==0">
              <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{chat.mensaje}}</p>
                </div>
              </div>
            </div>

            <!-- *ngFor="let msg of messages" vos bas abajo-->
            <div class="outgoing_msg" *ngIf= "chat.status==1 ">
              <div class="sent_msg">
                <p> {{chat.mensaje}}  </p>
               </div>
            </div>
          </div>
        </div>


            <!-- PASO PARA LOS MENSAJES CON SIGNAL R -->

        <div *ngIf="messages && user[0].rol==2">
          <div *ngFor = "let chat of messages">
          <div class="incoming_msg" *ngIf = "chat.id==2">
            <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
            <div class="received_msg">
              <div class="received_withd_msg">
                <p>{{chat.mensaje}}</p>
              </div>
            </div>
          </div>

          <!-- *ngFor="let msg of messages" vos bas abajo-->
          <div class="outgoing_msg" *ngIf="chat.id==1">
            <div class="sent_msg">
              <p> {{chat.mensaje}}  </p>
             </div>
          </div>
        </div>
      </div>

      <div *ngIf="messages && user[0].rol==1">
        <div *ngFor = "let chat of messages">
        <div class="incoming_msg" *ngIf = "chat.id==1">
          <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
          <div class="received_msg">
            <div class="received_withd_msg">
              <p>{{chat.mensaje}}</p>
            </div>
          </div>
        </div>

        <!-- *ngFor="let msg of messages" vos bas abajo-->
        <div class="outgoing_msg" *ngIf="chat.id==2">
          <div class="sent_msg">
            <p> {{chat.mensaje}}  </p>
           </div>
        </div>
      </div>
    </div>

      <!-- Fin mensajes -->

          </div>

          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" class="write_msg" id="mensaje" placeholder="Type a message" />
              <button class="msg_send_btn fas fa-paper-plane"  (click)="ingresarMensaje()" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div></div>
    </body>
    </html>
