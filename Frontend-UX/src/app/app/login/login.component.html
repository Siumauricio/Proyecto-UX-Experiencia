<form [formGroup]="user"  (ngSubmit)="onSubmit()">
  
  <label >
    Correo Electronico:
    <input class="center-block" type="text" formControlName="correo">
  </label>
  
  <label >
   Contrasena:
    <input class="center-block" type="text" formControlName="contrasena">
  </label>
  <button class="btn btn-primary"  type="submit" [disabled]="!user.valid">Log In</button>
</form>
