<div class="card container">
    <div class="card-header row">
      <h2>Productos</h2>
          <button [routerLink]="['new']" type="button" class="btn btn-primary" style="margin-left: 850px;">Agregar</button>
    </div>  
    <div class="card-body">
      <div class="row">
         <!-- 
        <div class="col-md-2">Filter by:</div>
        <div class="col-md-4">
          <input type="text" [(ngModel)]="listFilter" />
        </div>
      </div>
      <div class="row" *ngIf="listFilter">
        <div class="col-md-6">
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
        -->
      <div class="table-responsive">
        <table class="table mb-0"
               *ngIf="lstProducts && lstProducts.length">
          <thead>
            <tr>
            <th>Imagen</th>  
             <th>Codigo</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Precio</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of lstProducts">
              <td>
                <img *ngIf="product.url"
                     [src]="product.url"
                     [title]="product.nombre"
                     [style.width.px]="imageWidth"
                     [style.margin.px]="imageMargin">
              </td>
              <td>{{ product.idProducto}}-{{ product.menuIdMenu}}</td>
              <td>{{ product.nombre }}</td>
              <td>{{ product.descripcion }}</td>
              <td>{{ product.precio | currency:"L. ":"symbol" }}</td>
              <td>
                <button class="btn btn-outline-primary btn-sm" style="margin-bottom: 10px;" [routerLink]="['edit/',product.idProducto]">
                  Editar
                </button>
                <button (click)="Eliminar(product.idProducto)" class="btn btn-outline-danger btn-sm">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div *ngIf="errorMessage"
       class="alert alert-danger">
    Error: {{ errorMessage }}
  </div>
